<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Car</title>
</head>

<body>
    <div class="container mt-2">

        <div class="row">

            <h1 class="col-6">Edit Car</h1>

            <a href="/dashboard" class="btn btn-secondary col-2">Dashboard</a>

            <a href="/logout" class="btn btn-secondary col-2">Logout</a>

        </div>

        <div class="row">

            <div class="col-8 offset-2">

                {% with messages = get_flashed_messages(with_categories=true) %}

                {% if messages %}

                {% for category, message in messages %}

                <div class="alert alert-{{ category }}" role="alert">

                    {{ message }}

                </div>

                {% endfor %}

                {% endif %}

                {% endwith %}

                <form action="/cars/edit/process/{{ car.id }}" method="post">

                    <div class="mb-3">

                        <label for="price" class="form-label">price:</label>

                        <input type="number" name="price" id="name" class="form-control" value="{{ car.price }}">
                    </div>

                    <div class="mb-3">

                        <label for="model" class="form-label">model:</label>

                        <textarea name="model" id="model" class="form-control">{{ car.model }}</textarea>

                    </div>

                    <div class="mb-3">

                        <label for="make" class="form-label">make:</label>

                        <textarea name="make" id="make" class="form-control">{{ car.make }}</textarea>

                    </div>

                    <div class="mb-3">

                        <label for="year" class="form-label">Year:</label>

                        <input type="number" name="year" id="year" class="form-control" value="{{ car.year }}">

                    </div>

                    <div class="mb-3">

                        <label class="form-label">Description:</label>

                        <div class="mb-3">

                            <textarea name="description" id="description" cols="90" rows="5">{{ car.description }}</textarea>

                        </div>

                    </div>

            </div>

            <div class=" col-8">

                <button type="submit" class="btn btn-success">Update</button>

            </div>

            </form>

        </div>

    </div>

    </div>

</body>

</html>
