<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <h1 class="col-6"></h1>

            <a href="/dashboard" class="btn btn-secondary col-2">Dashboard</a>

            <a href="/user/logout" class="btn btn-secondary col-2">Logout</a>

        </div>

        <div class="row mt-5">

            <div class="col-9">

                <div class="border border-dark rounded p-3">

                    <div class="row mb-3">

                        <div class="col-6">

                            <h2>${{ car.price }}</h2>

                        </div>

                        <div class="row mb-3">

                            <div class="col-6">

                                <h4>Model: {{ car.model }}</h4>

                            </div>

                        </div>

                        <div class="row mb-3">

                            <h4 class="col-4">Make: {{ car.make }}</h4>

                        </div>

                        <div class="row mb-3">

                            <h4 class="col-4">year: {{ car.year }}</h4>

                        </div>

                        <div class="row mb-2">

                            <h4 class="col-4">description:
                                {{ car.description }}</h4>

                        </div>

                        <div class="row mb-3">

                            <h4 class="col-4">seller:{{ car.creator.first_name }} {{ car.creator.last_name }}</h4>

                            <div class="row col-2 ">

                                <a href="/cars/purchase/{{ car.id }}" class="btn btn-primary">Purchase</a>

                            <h4 class="col-8"></h4>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
